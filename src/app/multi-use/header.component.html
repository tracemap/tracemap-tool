<div class="header">
    <nav mat-tab-nav-bar class="header-links">
        <a mat-tab-link
            *ngFor="let link of navLinks"
            routerLinkActive #rla="routerLinkActive"
            [active]="rla.isActive"
            [routerLink]="link.path">
            {{link.label1}} {{link.label2}}
        </a> 
    </nav>
</div>
