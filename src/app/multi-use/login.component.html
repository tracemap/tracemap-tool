<button 
(click)="openMenu()"
type="button" 
class="button purple-button login-button"
[ngClass]="{'black': color === black, 'white': color === white, 'purple': color === purple, 'open': menuOpen}">Closed Beta Login</button>
<div class="login-menu" [ngClass]="{'open': menuOpen}">
    <div class="form">
        <div class="login-form"
        *ngIf="!register">
            <input type="text"
            #emailAdress
            (keydown.enter)="login(emailAdress.value, password.value)"
            placeholder="Your E-Mail">
            <input type="password"
            #password
            (keydown.enter)="login(emailAdress.value, password.value)"
            placeholder="Password">
            <button class="button purple-button login">Login</button>
        </div>
        <div class="register-form"
        *ngIf="register">
            <input type="text"
            #emailAdress
            (keydown.enter)="register(emailAdress.value, username.value)"
            placeholder="Your E-Mail">
            <input type="text"
            #username
            (keydown.enter)="register(emailAdress.value, username.value)"
            placeholder="Username">
            <button class="button purple-button register">Register</button>
        </div>
    </div>
    <div class="register">
        <p *ngIf="!register">Or create an Account if you received an invitation by us.</p>
        <p *ngIf="register">You can also Login, if you already have an account.</p>
        <button *ngIf="!register" class="button light-button register" (click)="toggleRegister()">Register</button>
        <button *ngIf="register" class="button light-button login" (click)="toggleRegister()">Login</button>
    </div>
    <div class="links">
        <p>You received no Invitation?</p>
        <a href="mailto:contact@tracemap.info">
            <button class="button light-button contact">Contact Us</button>
        </a>
    </div>
    <div class="policy">
        <a href="/privacy">Data Protection Policy</a>
    </div>
</div>
