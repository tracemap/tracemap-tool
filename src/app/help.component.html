<div class="help {{disabled}}">
    <h3 class="headline">{{hint.headline}}</h3>
    <button  class="close-button" type="button" (click)="closeHelp()">X</button>
    <p class="hint">{{hint.text}}</p>
    <button type="button" class="ctrl prev" [disabled]="prev_disable" (click)="prevHelp()">Go Back</button>
    <button type="button" class="ctrl next" [disabled]="next_disable" (click)="nextHelp()">More</button>
</div>
