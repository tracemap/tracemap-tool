<canvas class="d3-graph" (window:resize)="resizeCanvas()"></canvas>
<user 
class="user"
[ngClass]="{'rendered':userPreviewRendered}" 
[userId]="hoveredNode.id_str" 
(rendered)="setUserPreviewRendered($event)"
*ngIf="hoveredNode"
[style.top]="((hoveredNode.cy / dpr) - hoveredNode.r - 50) + 'px'"
[style.left]="((hoveredNode.cx / dpr) + 365) + 'px'"></user>
