<div class="grid">
    <p class="label start">0 HOURS</p>
    <svg class="slider">
        <rect 
            (click)="moveHandle($event)"
            class="right-rect" 
            width="100%" 
            height="6" 
            rx="3" 
            ry="3" 
            x="0" 
            y="15">
        </rect>
        <rect 
            (click)="moveHandle($event)"
            class="left-rect" 
            [attr.width]="circlePos" 
            height="6" 
            rx="3" 
            ry="3" 
            x="0" 
            y="15">
        </rect>
        <circle 
            (mousedown)="slideHandle($event)"
            [attr.cx]="circlePos" 
            cy="18" 
            r="8" 
            stroke-width="4">
        </circle>
    </svg>    
    <p class="label end">{{circlePos}} HOURS</p>
</div>
