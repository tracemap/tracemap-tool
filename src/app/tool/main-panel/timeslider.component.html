<div class="grid">
    <p class="label start" *ngIf="unit && label">0 {{unit}}</p>
        <mat-slider 
        class="slider" 
        color="primary"
        [step]="stepSize"
        [max]="range"
        [disabled]="!range"
        [(ngModel)]="value"
        (change)="onChange()"></mat-slider>
    <p class="label end" *ngIf="unit && label">{{label}} {{unit}}</p>
</div>
