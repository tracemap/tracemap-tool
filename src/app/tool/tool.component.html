<div class="grid">
    <main-panel class="main-panel"></main-panel>
    <side-panel class="side-panel"></side-panel>
    <cookie-policy *ngIf="cookiePolicyOpen"></cookie-policy>
    <app-overlay 
    *ngIf="exceedOverlayOpen"
    (close)="closeExceedOverlay()"
    [text]="'This tweet has more than 100 retweets.<br>At the moment TraceMap is restricted by Twitter to only display the latest 100 retweets.'"></app-overlay>
    <router-outlet></router-outlet>
</div>
<menu [color]="'black'"></menu>
