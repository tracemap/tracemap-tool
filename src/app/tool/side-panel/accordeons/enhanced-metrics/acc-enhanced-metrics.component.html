<div class="content">
    <line-chart 
    *ngIf="retweetsToTimeData"
    [data]="retweetsToTimeData" 
    class="retweets-to-time"></line-chart>
    <app-bar-chart
    *ngIf="usersByFollowersData"
    [data]="usersByFollowersData"
    class="users-by-followers"></app-bar-chart>
    <app-bar-chart
    *ngIf="usersByTweetsData"
    [data]="usersByTweetsData"
    class="users-by-tweets"></app-bar-chart>
</div>
