<div class="grid" *ngIf="name && screenName && image">
    <img [src]="image">
    <div class="name-box">
        <a [href]="'https://twitter.com/' + screenName" target="_blank">
            <h3 class="name">{{name}}</h3>
            <p class="screen-name">@{{screenName}}</p>
        </a>

    </div>
</div>
