<div  
*ngIf="config.x && config.y"
class="fixed-hint-container" 
[style.left]="config.x + 'px'" 
[style.top]="config.y + 'px'">
    <div class="hint">
        <div class="shadow"></div>
        <div class="arrow"></div>
        <p>{{config.text}}</p>
    </div>
</div>
<div
*ngIf="!config.x && !config.y"
class="relative-hint-container">
    <div class="hint">
        <div class="shadow"></div>
        <div class="arrow"></div>
        <p>{{config.text}}</p>
    </div>
</div>
