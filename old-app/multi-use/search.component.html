<div class="searchbar" [ngClass]="classes">
    <input id="search" [ngClass]="classes" type="text" 
      #searchField
      (keydown.enter)="processUrl( searchField)"
      [placeholder]="placeholder"
      (focus)="removePlaceholder()"
      (focusout)="setPlaceholder()"
      [disabled]="disabled">
    <button type="button" (click)="processUrl( searchField)"></button>
</div>
